<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="easycalculator.css">
  <title>EasyCalculator</title>
</head>
<body>
  <div id="Calculator">
    <input type="text" id="display" readonly >
    <div class="buttons">
      <button class="operatorAc" onclick="clearDisplay()">AC</button>
      <button class="operatorDel" onclick="appendNumber('DEL')">DEL</button>
      <button class="operator" onclick="appendNumber('%')">%</button>
      <button class="operator" onclick="appendNumber('/')">/</button>
  
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendNumber('*')">*</button>
  
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendNumber('-')">-</button>
  
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendNumber('+')">+</button>
       
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('00')">00</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="easycalculator.js"></script>

</body>
